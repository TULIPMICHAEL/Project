<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NippuKoodi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>
  <style>
    html, body {
      margin:0;
      padding:0;
      height:200vh;
      font-family: Arial, sans-serif;
      background:#fff;
      color:#333;
    }

    /* Header */
    header {
      position: fixed;
      top:0; left:0; right:0;
      height:70px; /* a bit taller, like the example */
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 40px;
      box-sizing:border-box;
      z-index:1000;
      background:#fff;
      border-bottom:1.5px solid rgba(0,0,0,0.15);
    }

    /* Title (left) */
    #title {
      text-decoration:none;
      color:#333;
      font-weight:bold;
      font-size:32px;
      user-select:none;
      font-family:"Georgia","Times New Roman",serif;
    }

    /* Nav Right (desktop) */
    .nav-left {
      display:flex;
      align-items:center;
      gap:15px;
      position:relative;
    }

    .nav-left .nav-links {
      display:flex;
      gap:30px;
    }

    .nav-left .nav-links a {
      text-decoration:none;
      color:#333;
      font-size:18px;
      font-weight:500;
      padding:0;              /* no pill buttons */
      border:none;
      border-radius:0;
      background:transparent;
    }

    .nav-left .nav-links a:hover {
      background:transparent;
      color:#000;
      text-decoration:underline;
      cursor:pointer;
    }

    /* Hamburger */
    .hamburger {
      display:none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1100;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: #333;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Hamburger X animation */
    .hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
    .hamburger.open span:nth-child(2) { opacity: 0; }
    .hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

    /* Slideshow */
    .slideshow-container {
      position:relative;
      margin-top:70px; /* match header height */
      max-width:100%;
      height:400px;
      overflow:hidden;
    }
    .slide { display:none; width:100%; height:100%; }
    .slide img {
      width:100%;
      height:100%;
      object-fit:cover;
      border-bottom:3px solid rgba(0,0,0,0.2);
    }
    .fade { animation: fadeEffect 1s; }
    @keyframes fadeEffect { from { opacity:0.4 } to { opacity:1 } }

    main {
      padding-top:20px;
      max-width:700px;
      margin:0 auto;
      padding-left:20px;
      padding-right:20px;
    }
    main h1 {
      font-family:'Inter',sans-serif;
      font-weight:600;
      font-size:2.8rem;
      margin-bottom:0.5rem;
      color:#222;
    }

    /* Mobile styles */
    @media (max-width:420px) {
      header {
        padding:0 16px;
      }

      #title {
        font-size:24px;
      }

      .hamburger {
        display:flex;
      }

      .nav-left .nav-links {
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 0;
        left: 0;
        width: 100%;
        background: #fff;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.3s ease;
        padding: 8px 16px;
        box-sizing:border-box;
        align-items:flex-end;
      }

      .nav-left .nav-links.open {
        max-height: 200px;
      }

      .nav-left .nav-links a {
        font-size:18px;
        padding:4px 0;
        margin-bottom: 4px;
        border:none;
      }

      .nav-left .nav-links a:last-child { margin-bottom: 0; }
    }
  </style>
</head>
<body>

<header>
  <!-- Title on the left -->
  <a id="title" href="index.html">NippuKoodi</a>

  <!-- Nav + hamburger on the right -->
  <div class="nav-left">
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="history.html">About</a>
      <a href="support.html">Contacts</a>
    </div>
  </div>
</header>

<div class="slideshow-container">
  <div class="slide fade"><img src="slide1.jpg" alt="Tech Image 1"/></div>
  <div class="slide fade"><img src="slide2.jpg" alt="Tech Image 2"/></div>
  <div class="slide fade"><img src="slide3.jpg" alt="Tech Image 3"/></div>
</div>

<main>
  <h1>Welcome to NippuKoodi</h1>
  <p>Scroll down to explore the content.</p>
</main>

<script>
  // Slideshow
  let slideIndex = 0;
  function showSlides() {
    const slides = document.getElementsByClassName('slide');
    for (let i = 0; i < slides.length; i++) slides[i].style.display = 'none';
    slideIndex++;
    if (slideIndex > slides.length) slideIndex = 1;
    if (slides[slideIndex - 1]) slides[slideIndex - 1].style.display = 'block';
    setTimeout(showSlides, 4000);
  }
  showSlides();

  // Hamburger toggle
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('navLinks');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('open');
    hamburger.classList.toggle('open');
  });
</script>

</body>
</html>
