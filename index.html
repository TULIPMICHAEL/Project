<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NippuKoodi</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>
<style>
html, body {
  margin:0;
  padding:0;
  height:200vh;
  font-family: Arial, sans-serif;
  background:#fff;      /* keep white background */
  color:#333;
}

/* Header – green bar like in the example */
header {
  position: fixed;
  top:0; left:0; right:0;
  height:70px;                  /* keep the improved height */
  display: grid;
  grid-template-columns: 1fr auto;
  align-items: center;
  padding: 0 40px;
  box-sizing: border-box;
  z-index:1000;
  background:#ffffff;           /* WHITE instead of green */
  border-bottom:1px solid rgba(0,0,0,0.15);
  color:#333;                   /* dark text again */
}


/* Title styled similar to example */
#title {
  text-decoration:none;
  color:#fff;
  font-weight:bold;
  font-size:28px;
  user-select:none;
  font-family: "Georgia", "Times New Roman", serif;
}

/* Nav Right (desktop) */
.nav-right {
  display:flex;
  gap:30px;
  font-size:18px;
}

.nav-right a {
  text-decoration:none;
  color:#fff;
  font-weight:500;
}

.nav-right a:hover {
  text-decoration:underline;
}

/* Hamburger + mobile nav (we’ll reuse .nav-right as collapsible) */
.hamburger {
  display:none;
  flex-direction: column;
  justify-content: space-between;
  width: 24px;
  height: 18px;
  cursor: pointer;
  transition: all 0.3s ease;
  z-index: 1100;
}

.hamburger span {
  display:block;
  height:3px;
  width:100%;
  background:#fff;  /* white lines on green bar */
  border-radius:2px;
  transition:all 0.3s ease;
}

/* X animation */
.hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
.hamburger.open span:nth-child(2) { opacity: 0; }
.hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

/* Slideshow */
.slideshow-container {
  position:relative;
  margin-top:70px;              /* matches header height */
  max-width:100%;
  height:400px;
  overflow:hidden;
}
.slide { display:none; width:100%; height:100%; }
.slide img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-bottom:3px solid rgba(0,0,0,0.2);
}
.fade { animation: fadeEffect 1s; }
@keyframes fadeEffect { from { opacity:0.4 } to { opacity:1 } }

main {
  padding-top:20px;
  max-width:700px;
  margin:0 auto;
  padding-left:20px;
  padding-right:20px;
}
main h1 {
  font-family:'Inter',sans-serif;
  font-weight:600;
  font-size:2.8rem;
  margin-bottom:0.5rem;
  color:#222;
}

/* Mobile styles */
@media (max-width:720px) {
  header {
    grid-template-columns: auto auto;
    padding:0 16px;
  }

  #title {
    font-size:22px;
    background-color:green;
  }

  .hamburger {
    display:flex;
    margin-right:8px;
  }

  .nav-right {
    position:absolute;
    top:70px;
    right:0;
    left:0;
    flex-direction:column;
    align-items:flex-end;
    background:#4f7d2a;
    padding:10px 16px;
    box-sizing:border-box;
    max-height:0;
    overflow:hidden;
    transition:max-height 0.3s ease;
  }

  .nav-right.open {
    max-height:200px;
  }

  .nav-right a {
    padding:4px 0;
  }
}
</style>
</head>
<body>

<header>
  <a id="title" href="index.html">NippuKoodi</a>

  <!-- hamburger + nav -->
  <div style="display:flex; align-items:center; justify-content:flex-end; gap:16px;">
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav-right" id="navRight">
      <a href="history.html">About</a>
      <a href="support.html">Contacts</a>
    </nav>
  </div>
</header>

<div class="slideshow-container">
  <div class="slide fade"><img src="slide1.jpg" alt="Tech Image 1"/></div>
  <div class="slide fade"><img src="slide2.jpg" alt="Tech Image 2"/></div>
  <div class="slide fade"><img src="slide3.jpg" alt="Tech Image 3"/></div>
</div>

<main>
  <h1>Welcome to NippuKoodi</h1>
  <p>Scroll down to explore the content.</p>
</main>

<script>
// Slideshow
let slideIndex = 0;
function showSlides() {
  const slides = document.getElementsByClassName('slide');
  for (let i=0;i<slides.length;i++) slides[i].style.display = 'none';
  slideIndex++;
  if (slideIndex > slides.length) slideIndex = 1;
  if (slides[slideIndex-1]) slides[slideIndex-1].style.display = 'block';
  setTimeout(showSlides, 4000);
}
showSlides();

// Hamburger toggle
const hamburger = document.getElementById('hamburger');
const navRight = document.getElementById('navRight');

hamburger.addEventListener('click', () => {
  navRight.classList.toggle('open');
  hamburger.classList.toggle('open');
});
</script>

</body>
</html>
