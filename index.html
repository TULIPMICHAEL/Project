<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NippuKoodi</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>
<style>
html, body { margin:0; padding:0; height:200vh; font-family: Arial, sans-serif; background:#fff; color:#333; }

/* Header */
header {
  position: fixed;
  top:0; left:0; right:0;
  height:50px;
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
  padding: 0 20px;
  box-sizing: border-box;
  z-index:1000;
  background:#fff;
  border-bottom:1.5px solid rgba(0,0,0,0.15);
}

/* Nav Left */
.nav-left { display: flex; align-items: center; gap: 15px; position: relative; }
.nav-left .nav-links { display:flex; gap:15px; }
.nav-left .nav-links a {
  text-decoration:none; color:#333; font-size:18px; font-weight:500;
  padding:8px 14px; border:2px solid #333; border-radius:8px; background:#fff;
}
.nav-left .nav-links a:hover { background:#333; color:#fff; cursor:pointer; }

/* Hamburger */
.hamburger { display: none; flex-direction: column; justify-content: space-between; width: 25px; height: 20px; cursor: pointer; transition: all 0.3s ease; z-index: 1100; }
.hamburger span { display: block; height: 3px; width: 100%; background: #333; border-radius: 2px; transition: all 0.3s ease; }

/* Hamburger X animation */
.hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
.hamburger.open span:nth-child(2) { opacity: 0; }
.hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

/* Nav Center */
.nav-center { text-align:center; }
#title { text-decoration:none; color:#333; font-weight:bold; font-size:24px; user-select:none; }

/* Nav Right */
.nav-right { text-align:right; }
.nav-right a { text-decoration:none; color:#333; font-weight:600; font-size:18px; cursor:pointer; }
.nav-right a:hover { text-decoration:underline; }

/* Slideshow */
.slideshow-container { position:relative; margin-top:50px; max-width:100%; height:400px; overflow:hidden; }
.slide { display:none; width:100%; height:100%; }
.slide img { width:100%; height:100%; object-fit:cover; border-bottom:3px solid rgba(0,0,0,0.2); }
.fade { animation: fadeEffect 1s; }
@keyframes fadeEffect { from { opacity:0.4 } to { opacity:1 } }

main { padding-top:20px; max-width:700px; margin:0 auto; padding-left:20px; padding-right:20px; }
main h1 { font-family:'Inter',sans-serif; font-weight:600; font-size:2.8rem; margin-bottom:0.5rem; color:#222; }

/* Modal */
.modal { display: none; position: fixed; z-index: 2000; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.55); align-items:center; justify-content:center; }
.login-box { width: 360px; padding: 36px 28px; border-radius: 14px; background: rgba(0,0,0,0.45); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.8); box-shadow: 0 10px 30px rgba(0,0,0,0.55); color: #fff; text-align: center; position: relative; font-family: 'Inter', sans-serif; }
.login-box h2 { margin: 0 0 22px; font-size:28px; font-weight:700; color:#fff; }
.input-group { position: relative; margin-bottom: 22px; display: flex; align-items: center; }
.input-group input { flex: 1; background: transparent; border: none; border-bottom: 2px solid rgba(255,255,255,0.55); padding: 10px 6px; color: #fff; font-size: 16px; outline: none; }
.input-group input::placeholder { color: rgba(255,255,255,0.7); }
.input-group .icon { margin-left: 8px; color: rgba(255,255,255,0.9); font-size: 18px; opacity: 0.95; }
.input-group.username::before { content: ""; position: absolute; left: -6px; top: 50%; transform: translateY(-50%); width: 10px; height:10px; border-radius:50%; background: rgba(255,255,255,0.06); box-shadow: 0 0 0 2px rgba(255,255,255,0.02) inset; opacity:0.7; }

.options { display:flex; justify-content:space-between; align-items:center; margin-bottom:18px; font-size:14px; }
.options label { display:flex; align-items:center; gap:8px; color:#fff; font-weight:500; }
.options input[type="checkbox"] { width:16px; height:16px; accent-color:#fff; }
.options a { color:#fff; text-decoration:none; font-weight:500; }
.options a:hover { text-decoration:underline; }

.login-btn { width:100%; padding:14px; border-radius:28px; border:none; background:#fff; color:#000; font-weight:700; font-size:18px; cursor:pointer; }
.login-btn:hover { background:#ff00ff; color:#fff; }

.register { margin-top:16px; font-size:14px; color:#fff; }
.register a { color:#fff; text-decoration:underline; font-weight:600; }

.close-btn { position:absolute; right:10px; top:8px; font-size:20px; color:#fff; cursor:pointer; opacity:0.9; }

/* Mobile styles */
@media (max-width:420px) {
  .hamburger { display:flex; }

  .nav-left .nav-links {
    flex-direction: column;
    position: absolute;
    top: 50px;
    left: 0;
    width: 100%;
    background: transparent;
    overflow: hidden;
    max-height: 0;
    transition: max-height 0.3s ease;
  }

  .nav-left .nav-links.open { max-height: 500px; }

  .nav-left .nav-links a {
    font-size:18px;
    padding:8px 14px;
    background: transparent;
    border:2px solid #333; /* visible outline */
    color: #333;
    margin-bottom: 6px;
    border-radius: 8px;
  }

  .nav-left .nav-links a:last-child { margin-bottom: 0; }
}
</style>
</head>
<body>

<header>
  <div class="nav-left">
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="history.html">History</a>
      <a href="support.html">Support</a>
    </div>
  </div>
  <div class="nav-center"><a id="title" href="index.html">NippuKoodi</a></div>
  <div class="nav-right"><a id="loginLink">Login</a></div>
</header>

<div class="slideshow-container">
  <div class="slide fade"><img src="slide1.jpg" alt="Tech Image 1"/></div>
  <div class="slide fade"><img src="slide2.jpg" alt="Tech Image 2"/></div>
  <div class="slide fade"><img src="slide3.jpg" alt="Tech Image 3"/></div>
</div>

<main>
  <h1>Welcome to NippuKoodi</h1>
  <p>Scroll down to explore the content.</p>
</main>

<div id="loginModal" class="modal" aria-hidden="true">
  <div class="login-box" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
    <span class="close-btn" id="closeModal" title="Close">&times;</span>
    <h2 id="loginTitle">Login</h2>
    <form id="loginForm" autocomplete="off">
      <div class="input-group username">
        <input id="username" type="text" placeholder="Username" required />
        <span class="icon"><i class="fa-solid fa-user"></i></span>
      </div>
      <div class="input-group">
        <input id="password" type="password" placeholder="Password" required />
        <span class="icon"><i class="fa-solid fa-lock"></i></span>
      </div>
      <div class="options">
        <label><input id="remember" type="checkbox" /> Remember me</label>
        <a href="#" id="forgot">Forgot Password?</a>
      </div>
      <button class="login-btn" type="submit">Login</button>
      <div class="register">Donâ€™t have an account? <a href="#" id="registerLink">Register</a></div>
    </form>
  </div>
</div>

<script>
// Slideshow
let slideIndex = 0;
function showSlides() {
  const slides = document.getElementsByClassName('slide');
  for (let i=0;i<slides.length;i++) slides[i].style.display = 'none';
  slideIndex++;
  if (slideIndex > slides.length) slideIndex = 1;
  if (slides[slideIndex-1]) slides[slideIndex-1].style.display = 'block';
  setTimeout(showSlides, 4000);
}
showSlides();

// Login modal
const loginLink = document.getElementById('loginLink');
const modal = document.getElementById('loginModal');
const closeModal = document.getElementById('closeModal');
const loginForm = document.getElementById('loginForm');

loginLink.addEventListener('click', e => {
  e.preventDefault();
  modal.style.display = 'flex';
  modal.setAttribute('aria-hidden','false');
  setTimeout(()=>document.getElementById('username').focus(), 50);
});
closeModal.addEventListener('click', closeTheModal);
modal.addEventListener('click', e => { if (e.target === modal) closeTheModal(); });
window.addEventListener('keydown', e => { if (e.key === 'Escape') closeTheModal(); });
function closeTheModal() {
  modal.style.display = 'none';
  modal.setAttribute('aria-hidden','true');
  loginLink.focus();
}
loginForm.addEventListener('submit', e => { e.preventDefault(); alert('Demo login submitted'); closeTheModal(); });
document.getElementById('registerLink').addEventListener('click', e => { e.preventDefault(); alert('Register clicked'); });
document.getElementById('forgot').addEventListener('click', e => { e.preventDefault(); alert('Forgot password clicked'); });

// Hamburger toggle
const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('navLinks');

hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('open');
  hamburger.classList.toggle('open'); // animate into X
});
</script>

</body>
</html>
