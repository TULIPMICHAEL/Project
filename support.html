<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NippuKoodi - Contacts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>
  <style>
    html, body {
      margin:0;
      padding:0;
      height:200vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #5a9bd8 0%, #b4d2eb 100%);
      color:#333;
    }

    /* Header */
    header {
      position: fixed;
      top:0; left:0; right:0;
      height:70px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 40px;
      box-sizing:border-box;
      z-index:1000;
      background:#fff;
      border-bottom:1.5px solid rgba(0,0,0,0.15);
    }

    /* Title */
    #title {
      text-decoration:none;
      color:#333;
      font-weight:bold;
      font-size:32px;
      user-select:none;
      font-family:"Georgia","Times New Roman",serif;
    }

    /* Nav Right */
    .nav-left {
      display:flex;
      align-items:center;
      gap:15px;
      position:relative;
    }

    .nav-left .nav-links {
      display:flex;
      gap:30px;
    }

    .nav-left .nav-links a {
      text-decoration:none;
      color:#333;
      font-size:18px;
      font-weight:500;
      padding:0;
      border:none;
      border-radius:0;
      background:transparent;
    }

    .nav-left .nav-links a:hover {
      color:#000;
      text-decoration:underline;
      cursor:pointer;
    }

    /* Hamburger */
    .hamburger {
      display:none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1100;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: #333;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
    .hamburger.open span:nth-child(2) { opacity: 0; }
    .hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

    body > main {
      padding-top:90px; /* leave space for header */
      max-width: 900px;
      margin:0 auto;
      padding-left:20px;
      padding-right:20px;
    }

    .contact-card {
      display: flex;
      gap: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      align-items: center;
    }
    .contact-card img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      background: #ddd;
    }
    .contact-info {
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }
    .contact-info .name {
      font-size: 20px;
      font-weight: bold;
    }

    /* Smooth underline effect from center outward */
    .contact-info a {
      color: #d98b00;
      text-decoration: none;
      position: relative;
      display: inline-block;
      transition: color 0.2s;
    }

    .contact-info a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background-color: #d98b00;
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.3s ease;
    }

    .contact-info a:hover::after {
      transform: scaleX(1);
    }

    /* Mobile styles */
    @media (max-width:420px) {
      header { padding:0 16px; }
      #title { font-size:24px; }

      .hamburger { display:flex; }

      .nav-left .nav-links {
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 0;
        left: 0;
        width: 100%;
        background: #fff;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.3s ease;
        padding: 8px 16px;
        box-sizing:border-box;
        align-items:flex-end;
      }

      .nav-left .nav-links.open { max-height: 200px; }

      .nav-left .nav-links a { font-size:18px; padding:4px 0; margin-bottom:4px; }
      .nav-left .nav-links a:last-child { margin-bottom:0; }
    }
  </style>
</head>
<body>
<header>
  <!-- Title on the left -->
  <a id="title" href="index.html">NippuKoodi</a>

  <!-- Nav + hamburger on the right -->

    <div class="nav-links" id="navLinks">

<script>

  const hamburger = document.getElementById('hamburger');

</body>
</html>
