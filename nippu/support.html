<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NippuKoodi - Support</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 200vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #5a9bd8 0%, #b4d2eb 100%);
      color: #333;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 1000;
      border-bottom: 1.5px solid rgba(0, 0, 0, 0.15);
    }
    #title {
      font-weight: bold;
      font-size: 24px;
      user-select: none;
      text-decoration: none;
      color: #333;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      font-weight: 500;
      padding: 8px 14px;
      border: 2px solid #333;
      border-radius: 8px;
      background: white;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    nav a:hover {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    body > main {
      padding-top: 70px;
      max-width: 700px;
      margin: 0 auto;
      padding-left: 20px;
      padding-right: 20px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" id="title">NippuKoodi</a>
    <nav>
      <a href="history.html">History</a>
      <a href="support.html">Support</a>
    </nav>
  </header>

  <main>
    <h1>Support</h1>
    <p>This is the Support page content.</p>
  </main>
</body>
</html>
